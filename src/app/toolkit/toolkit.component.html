<ScrollView class="page">
	<ListView class="list-group" [items]="listItem" rowHeight="75" (itemTap)="onItemTap($event)">
		<ng-template let-item="item">
			<GridLayout class="toolkit-panel" rows="*" columns="auto, *">
				<Image row="0" col="0" [src]="item.src" class="thumb img-circle"></Image>
				<Label row="0" col="1" [text]="item.text" class="description-label"></Label>
			</GridLayout>
		</ng-template>
	</ListView>
</ScrollView>
