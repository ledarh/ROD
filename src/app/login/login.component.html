<ActionBar>
    <Label text="Login Component"></Label>
</ActionBar>


<FlexboxLayout class="page">

    <StackLayout class="form">
        <Image class="logo" src="~/app/images/logorod.png"></Image>
        <Label class="header" text="Recovery on Demand"></Label>

        <StackLayout class="input-field">
            <TextField #email class="input" [(ngModel)]="input.email" hint="Email" keyboardType="email" autocorrect="false" autocapitalizationType="none"></TextField>
            <StackLayout class="hr-light"></StackLayout>
        </StackLayout>

        <StackLayout class="input-field">
            <TextField #password class="input" [(ngModel)]="input.password" hint="Password" returnKeyType="done" secure="true" ></TextField>
            <StackLayout class="hr-light"></StackLayout>
        </StackLayout>

        <StackLayout *ngIf="!isLoggingIn" class="input-field">
                <TextField #confirmPassword class="input" [(ngModel)]="input.confirmPassword" hint="Confirm password" secure="true" ></TextField>
                <StackLayout class="hr-light"></StackLayout>
        </StackLayout>  

        <Button [text]="isLoggingIn ? 'Log In' : 'Sign Up'" (tap)="submit()"></Button>
        <Label *ngIf="isLoggingIn" text="Forgot your password?"></Label>
    </StackLayout>
          
        <Label (tap)="toggleForm()">
            <FormattedString>
                <Span [text]="isLoggingIn ? 'Donâ€™t have an account? ' : 'Back to Login'"></Span>
                <Span [text]="isLoggingIn ? 'Sign up' : ''" class="bold"></Span>
            </FormattedString>
        </Label>
</FlexboxLayout>
